<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="groupWithdrawModalFragment" class="modal fade" id="groupWithdrawModal" tabindex="-1" role="dialog" aria-labelledby="groupWithdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="groupWithdrawModalLabel">그룹탈퇴</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                정말 탈퇴하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <a th:href="@{'/api/withdraw?group='+${group.id}}" type="button" class="btn btn-primary">탈퇴</a>
            </div>
        </div>
    </div>
</div>
</html>
