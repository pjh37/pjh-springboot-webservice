<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="friendRequestAuthWaitModalFragment" class="modal fade" id="friendRequestAuthWaitModal" tabindex="-1" role="dialog" aria-labelledby="friendRequestAuthWaitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="friendRequestAuthWaitModalLabel">채팅방 초대</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="auth-list">
                    <th:block th:each="request:${friendRequests}">
                        <div class="card col-8">
                            <div class="card-body">

                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="btn-invite">초대하기</button>
            </div>
        </div>
    </div>
</div>


</html>
